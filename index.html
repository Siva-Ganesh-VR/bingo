<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo Lobby</title>
<style>
body{font-family:Arial;text-align:center;padding:20px}
input,button{font-size:18px;padding:8px;margin:5px}
</style>
</head>

<body>

<h2>ðŸŽ¯ Bingo Lobby</h2>

<input id="name" placeholder="Your name"><br>
<input id="room" placeholder="Room code (e.g. AB12)"><br>

<button onclick="join('A')">Join as Player A</button>
<button onclick="join('B')">Join as Player B</button>

<script>
function join(role){
 let name=document.getElementById("name").value;
 let room=document.getElementById("room").value;

 if(!name||!room) return alert("Enter name + room");

 location.href=`game.html?room=${room}&role=${role}&name=${encodeURIComponent(name)}`;
}
</script>

</body>
</html>
