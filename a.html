<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo - Player A</title>

<style>
body{font-family:Arial;text-align:center;padding:10px}
.grid{display:grid;grid-template-columns:repeat(5,60px);gap:5px;justify-content:center;margin:10px}
.cell{width:60px;height:60px;line-height:60px;border:1px solid #000}
.A{background:#1e90ff;color:white}
.B{background:#2ecc71;color:white}
#chat{border:1px solid #ccc;height:120px;overflow:auto;margin:10px;padding:5px}
</style>
</head>

<body>

<h2 id="title">Player A</h2>
<div id="turn"></div>

<div class="grid" id="board"></div>

<input id="num" type="number" min="1" max="25">
<button onclick="callNum()">Call</button>

<h3>Numbers:</h3>
<div id="log"></div>

<h3>Chat</h3>
<div id="chat"></div>
<input id="msg">
<button onclick="send()">Send</button>

<script type="module">
import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {getDatabase,ref,push,set,onValue,onChildAdded} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const ROOM="rooms/room1/";

const config={
 apiKey:"AIzaSyCdcOpVzbZwKkbiSTHfsbYIecRuDbq9uns",
 databaseURL:"https://bingo-sgthegreat-default-rtdb.firebaseio.com",
 projectId:"bingo-sgthegreat"
};

const app=initializeApp(config);
const db=getDatabase(app);

let name=prompt("Enter your name:");
title.innerText="ðŸ”µ "+name;

const turnRef=ref(db,ROOM+"turn");
const callsRef=ref(db,ROOM+"calls");
const chatRef=ref(db,ROOM+"chat");

let called={};

let nums=Array.from({length:25},(_,i)=>i+1).sort(()=>Math.random()-0.5);
nums.forEach(n=>{
 let d=document.createElement("div");
 d.className="cell";
 d.id="c"+n;
 d.innerText=n;
 board.appendChild(d);
});

onValue(turnRef,s=>{
 turn.innerText=s.val()==="A"?"âœ… Your turn":"â³ Wait opponent";
});

window.callNum=function(){
 onValue(turnRef,s=>{
  if(s.val()!=="A"){alert("Wait turn");return;}

  let n=num.value;
  if(!n||called[n]){alert("Invalid");return;}

  called[n]=1;
  push(callsRef,{num:n,by:"A"});
  set(turnRef,"B");
  num.value="";
 },{onlyOnce:true});
};

onChildAdded(callsRef,s=>{
 let {num,by}=s.val();
 log.innerText+=" "+num;
 document.getElementById("c"+num)?.classList.add(by);
});

window.send=function(){
 if(!msg.value) return;
 push(chatRef,{name,text:msg.value});
 msg.value="";
};

onChildAdded(chatRef,s=>{
 let m=s.val();
 chat.innerHTML+=`<div><b>${m.name}:</b> ${m.text}</div>`;
 chat.scrollTop=chat.scrollHeight;
});
</script>

</body>
</html>
