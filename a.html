<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo</title>

<style>
body{font-family:Arial;text-align:center;padding:15px}
.grid{display:grid;grid-template-columns:repeat(5,60px);gap:5px;justify-content:center;margin:10px}
.cell{width:60px;height:60px;line-height:60px;border:1px solid #000}
.A{background:#1e90ff;color:white}
.B{background:#2ecc71;color:white}
.win{outline:4px solid yellow}
#chat{border:1px solid #ccc;height:120px;overflow:auto;padding:5px;margin-top:10px}
.fire{position:fixed;inset:0;background:radial-gradient(circle,#fff 2px,transparent 3px);
animation:boom 1s infinite;opacity:.6;display:none}
@keyframes boom{from{transform:scale(0)}to{transform:scale(4);opacity:0}}
</style>
</head>

<body>

<div class="fire" id="fx"></div>

<h2 id="title">ðŸ”µ Player A</h2>
<div id="turn"></div>
<div id="winner"></div>

<div class="grid" id="board"></div>

<input id="num" type="number" min="1" max="25">
<button onclick="call()">Call</button>
<button onclick="resetGame()">Reset</button>

<h3>Numbers Called:</h3>
<div id="log"></div>

<h3>ðŸ’¬ Chat</h3>
<div id="chat"></div>
<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script type="module">
import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {getDatabase,ref,push,set,remove,onValue,onChildAdded} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const config={
 apiKey:"AIzaSyCdcOpVzbZwKkbiSTHfsbYIecRuDbq9uns",
 authDomain:"bingo-sgthegreat.firebaseapp.com",
 databaseURL:"https://bingo-sgthegreat-default-rtdb.firebaseio.com",
 projectId:"bingo-sgthegreat"
};

const app=initializeApp(config);
const db=getDatabase(app);

const turnRef=ref(db,"turn");
const callsRef=ref(db,"calls");
const winRef=ref(db,"winner");
const chatRef=ref(db,"chat");
const nameRef=ref(db,"names/A");

let name=prompt("Enter your name (Player A)");
set(nameRef,name);
title.innerText="ðŸ”µ "+name;

let called={}, over=false;
let nums=Array.from({length:25},(_,i)=>i+1).sort(()=>Math.random()-0.5);

nums.forEach(n=>{
 let d=document.createElement("div");
 d.className="cell";
 d.id="c"+n;
 d.innerText=n;
 board.appendChild(d);
});

onValue(turnRef,s=>{
 turn.innerText=s.val()==="A"?"âœ… Your Turn":"â³ Opponent Turn";
});

onValue(winRef,s=>{
 if(!s.exists()) return;
 over=true;
 fx.style.display="block"
 winner.innerText=s.val()==="A"
  ?"ðŸŽ‰ SG blessed you to win the match"
  :"you never win sg";
});

window.call=function(){
 if(over) return;
 onValue(turnRef,s=>{
  if(s.val()!=="A") return alert("Wait turn");

  let n=num.value;
  if(!n||called[n]) return alert("Invalid");

  push(callsRef,{num:n,by:"A"});
  set(turnRef,"B");
  num.value="";
 },{onlyOnce:true});
};

window.resetGame=function(){
 remove(callsRef);
 remove(winRef);
 remove(chatRef);
 set(turnRef,"A");
 location.reload();
};

onChildAdded(callsRef,s=>{
 if(over) return;
 let {num,by}=s.val();
 called[num]=1;
 log.innerText+=" "+num;
 document.getElementById("c"+num)?.classList.add(by);
});

window.send=function(){
 if(!msg.value) return;
 push(chatRef,{name,text:msg.value});
 msg.value="";
};

onChildAdded(chatRef,s=>{
 let m=s.val();
 chat.innerHTML+=`<div><b>${m.name}:</b> ${m.text}</div>`;
 chat.scrollTop=chat.scrollHeight;
});
</script>

</body>
</html>
